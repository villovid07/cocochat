<form [formGroup]="formUsuario">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal Title</h4>
    <button type="button" class="btn pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"> 
    <label for="">Nombre: </label>
    <input type="text" formControlName="nombreUsuario" class="form-control">
    <label for="">Username: </label>
    <input type="text" formControlName="username" class="form-control">
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" (click)="crearUsuario()">Crear</button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  </div>
</form>
